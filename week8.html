<!DOCTYPE html>
<html>
<head>
	<title> </title>
</head>
<body>
	<h1 id="heading1"> The heading </h1>
	<p id="p1">A paragraph</p>
	<p id="p2">Another paragraph</p>
	<p id="p3">Yet another paragraph</p>
	<input type="button" value="1 and 2" id="button12">
	<input type="button" value="2 and 3" id="button23">
	<input type="button" value="All 3" id="buttonall">
	<script>

/////variables (step 1)/////
	var button12=document.querySelector("#button12");
	var button23=document.querySelector("#button23");
	var buttonall=document.querySelector("#buttonall");
	var para3=document.querySelector("#p3");
	var para2=document.querySelector("#p2");
	var para1=document.querySelector("#p1");	
	var header=document.querySelector("#heading1");

/////event listeners (step 3)/////
	button12.addEventListener("click", buttonClick1);
	button23.addEventListener("click", buttonClick2);
	buttonall.addEventListener("click", buttonClickAll);
	header.addEventListener("mouseover", textHover);
	header.addEventListener("mouseout", textOff);
	p1.addEventListener("mouseover", textHover);
	p1.addEventListener("mouseout", textOff);


/////callable functions (step 2)/////
		function buttonClick1(){
		p3.style.fontWeight="bold";
		p3.textContent="The button was pressed";
		p3.style.display="none";
		p2.style.display="block";
		p1.style.display="block";
	}

		function buttonClick2(){
		p1.style.display="none";
		p2.style.display="block";
		p3.style.display="block";
	}

		function buttonClickAll(){
		p1.style.display="block";
		p2.style.display="block";
		p3.style.display="block";
	}

		function textHover(){
		this.style.backgroundColor="blue";
		this.style.color="white";
		if(this.id=="heading1"){
			this.textContent="You are on H1"
		}
		else{
			this.textContent="Not h1"
		}
	}

		function textOff(){
		this.style.backgroundColor="white";
		this.style.color="black";
		if(this.id=="heading1"){
			this.textContent="The heading"
		}
		else{
			this.textContent="A paragraph"
		}
	}

		function logIn(){
			var userName = prompt("Please enter your username");
			if(userName=="admin"){
				alert("Login successful");
			}
			else{
				alert("Wrong username");
			}
		}

	</script>
</body>
</html>
