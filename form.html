<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MassCast Input</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCSmzABKJeCVTI67dHN6J0r8LsJTPizI8",
      authDomain: "criticalmassscreen.firebaseapp.com",
      databaseURL: "https://criticalmassscreen-default-rtdb.firebaseio.com",
      projectId: "criticalmassscreen",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    // Simple profanity filter
    const blockedWords = ['shit', 'fuck', 'damn', 'asshole', 'bitch', 'dick', 'pussy']; // Add more as needed
    
    function containsProfanity(text) {
      const lowerText = text.toLowerCase();
      return blockedWords.some(word => lowerText.includes(word));
    }

    window.submitMessage = async (e) => {
      e.preventDefault();
      const input = document.getElementById("message");
      const button = document.querySelector("button");
      const text = input.value.trim();

      // Validation
      if (text.length === 0) {
        showToast("❌ Please enter a message", "error");
        return;
      }
      
      if (text.length > 100) {
        showToast("❌ Message too long (60 chars max)", "error");
        return;
      }

      if (containsProfanity(text)) {
        showToast("❌ Please keep it respectful", "error");
        return;
      }

      // Show loading state
      button.disabled = true;
      button.textContent = "Sending...";

      try {
        await push(messagesRef, {
          text,
          timestamp: Date.now()
        });

        // Success feedback
        showToast("✔ Message sent!", "success");
        
        // Vibrate (if supported)
        if ("vibrate" in navigator) {
          navigator.vibrate(200);
        }

        input.value = "";
      } catch (error) {
        console.error("Error sending message:", error);
        showToast("❌ Failed to send. Check connection.", "error");
      } finally {
        // Reset button
        button.disabled = false;
        button.textContent = "Send";
      }
    };

    function showToast(message, type = "success") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.style.display = "block";
      
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    // Character counter
    window.updateCounter = () => {
      const input = document.getElementById("message");
      const counter = document.getElementById("counter");
      const remaining = 60 - input.value.length;
      counter.textContent = `${remaining} characters left`;
      counter.style.color = remaining < 10 ? "#ff6b6b" : "#aaa";
    };
  </script>

  <style>
    :root {
      --accent: #00ffcc;
      --bg: #000;
      --text: #fff;
      --input-bg: #111;
      --error: #ff6b6b;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
      text-align: center;
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 1rem;
      font-size: 1.1rem;
      border: 2px solid transparent;
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text);
      outline: none;
      text-align: center;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
    }

    #counter {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: -0.5rem;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover:not(:disabled),
    button:focus:not(:disabled) {
      background: #00e6b8;
      transform: scale(1.02);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .note {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 1rem;
      line-height: 1.4;
    }

    .note a {
      color: var(--accent);
      text-decoration: none;
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.8rem 1.2rem;
      border-radius: 999px;
      font-weight: bold;
      font-size: 1rem;
      z-index: 1000;
      transition: opacity 0.3s ease;
      display: none;
    }

    .toast.success {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.4);
    }

    .toast.error {
      background: var(--error);
      color: white;
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.4);
    }

    @media (max-height: 500px) {
      h1 {
        font-size: 1.4rem;
      }

      input,
      button {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>SHARE YOUR IDEAS FOR<br>
    THE TACTICAL INTERACTION PROJECT</h1>
    <div class="note">Help brainstorm ways this system could be used!</a></div>
    <div class="note">Learn more: <a href="tip.html">The Tactical Interaction Project</a></div>
  <br>
  
  <form onsubmit="submitMessage(event)">
    <input
      type="text"
      id="message"
      placeholder="Share your vision here"
      maxlength="60"
      oninput="updateCounter()"
      required
    />
    <div id="counter">60 characters left</div>
    <button type="submit">Send Message</button>
  </form>
  
  <div class="note">Your message will be projected from NODE-1</div>
  <div class="note"><a href="masscast.html">MassCast</a> created by <a href="index.html">jklynk</a> - 2025</div>
  
  <div id="toast" class="toast"></div>
</body>
</html>
