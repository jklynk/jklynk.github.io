<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Critical Mass Screen</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
          apiKey: "AIzaSyBCSmzABKJeCVTI67dHN6J0r8LsJTPizI8",
    authDomain: "criticalmassscreen.firebaseapp.com",
    databaseURL: "https://criticalmassscreen-default-rtdb.firebaseio.com",
    projectId: "criticalmassscreen",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    window.submitMessage = (e) => {
      e.preventDefault();
      const input = document.getElementById("message");
      const text = input.value.trim();

      // Show success toast
const toast = document.getElementById("toast");
toast.style.display = "block";
setTimeout(() => {
  toast.style.display = "none";
}, 2000);

// Vibrate (if supported)
if ("vibrate" in navigator) {
  navigator.vibrate(200);
}

      if (text.length === 0 || text.length > 140) return;

      push(messagesRef, {
        text,
        timestamp: Date.now()
      });

      input.value = "";
    };
  </script>

  <style>
    :root {
      --accent: #00ffcc;
      --bg: #000;
      --text: #fff;
      --input-bg: #111;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      text-align: center;
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--accent);
      text-transform: uppercase;
    }

    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text);
      outline: none;
      text-align: center;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover,
    button:focus {
      background: #00e6b8;
      transform: scale(1.02);
    }

    .note {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 1rem;
    }

    @media (max-height: 500px) {
      h1 {
        font-size: 1.4rem;
      }

      input,
      button {
        font-size: 1rem;
        padding: 0.8rem;
      }

    #toast {
  position: fixed;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  background: #00ffcc;
  color: #000;
  padding: 0.8rem 1.2rem;
  border-radius: 999px;
  font-weight: bold;
  font-size: 1rem;
  z-index: 1000;
  box-shadow: 0 0 10px rgba(0, 255, 204, 0.4);
  transition: opacity 0.3s ease;
}

    }
  </style>
</head>
<body>
  <h1>Send a Message</h1>
  <form onsubmit="submitMessage(event)">
    <div id="toast" style="display: none;">âœ” Message sent!</div>
    <input
      type="text"
      id="message"
      placeholder="Say something (max 100 characters)"
      maxlength="100"
      required
    />
    <button type="submit">Send</button>
  </form>
  <div class="note">Your message will show up on the big screen ðŸš´</div>
</body>
</html>
